<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and log in</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form class="register-form">
                
                <input type="text" placeholder="Emri"/>
                <input type="text" placeholder="Mbiemri"/>
                <input type="text" placeholder="Emri i përdoruesit"/>
                <input type="text" placeholder="Email"/>
                <input type="text" placeholder="Fjalëkalimi"/>
                <input type="text" placeholder="Konfirmoni fjalëkalimin"/>
                
            
            <button>Regjistrohuni</button>
            <p class="message">Jeni të regjistruar? <a href="#">Kyçu</a></p>
            </form>

            <form class="">
                <input type="text" placeholder="Emri i përdoruesit"/>
                <input type="text" placeholder="Fjalëkalimi"/>
                <button>Kyçu</button>
                <p class="message">S'jeni të regjistruar? <a href="#">Regjistrohuni</a></p>
                
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $('.message a').click(function(){
        $('form').animate({height:"toggle", opacity:"toggle"}, "slow");
        });

    </script>


</body>
</html>
